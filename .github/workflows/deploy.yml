name: Deploy to Yandex Cloud VDS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VDS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          # Переходим в директорию проекта
          cd ~/telegram-bot || mkdir -p ~/telegram-bot && cd ~/telegram-bot
          
          # Клонируем/обновляем репозиторий
          if [ -d .git ]; then
            git pull origin main
          else
            git clone https://github.com/lxnrx/Arenda-Nedvigi.git .
          fi
          
          # Останавливаем старые контейнеры
          docker compose down || true
          
          # Создаем .env файл с Strapi БД
          cat > .env << EOF
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          DATABASE_URL=postgresql://j7uEsy7a1j8PYCfi:PF6NZlOsCLxrWmuSWIcn0D5GYHYXa5B7@130.193.52.195:5555/strapi
          PORT=8080
          EOF
          
          # Копируем правильные файлы (используем Strapi версии)
          cp bot_strapi.py bot.py
          cp Dockerfile_strapi Dockerfile
          cp docker-compose_strapi.yml docker-compose.yml
          
          # Запускаем через docker compose
          docker compose up -d --build
          
          # Показываем статус
          docker compose ps
          docker compose logs --tail=50
