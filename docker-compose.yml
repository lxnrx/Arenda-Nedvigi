version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: rental_bot_db
    restart: always
    environment:
      POSTGRES_DB: rental_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lGmnVeXVJlsynNhcfVhrsYBValEzJQvl}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot_network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rental_bot
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-lGmnVeXVJlsynNhcfVhrsYBValEzJQvl}@postgres:5432/rental_bot
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - bot_network

volumes:
  postgres_data:

networks:
  bot_network:
    driver: bridge
